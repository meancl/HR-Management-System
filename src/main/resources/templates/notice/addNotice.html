<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>📝 새 게시글 작성</h2>

    <form th:action="@{/notices/new}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">작성자</label>
            <select name="authorId" class="form-control" required>
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>

        <!-- 파일 업로드 -->
        <div class="mb-3">
            <label class="form-label">첨부파일 (여러 개 가능)</label>
            <input type="file" name="files" class="form-control" multiple>
        </div>

        <button type="submit" class="btn btn-success">작성 완료</button>
        <a href="/notices" class="btn btn-secondary">취소</a>
    </form>
</div>

</body>
</html>
