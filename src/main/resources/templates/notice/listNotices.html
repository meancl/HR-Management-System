<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 15px;
        }
        .btn-new-post {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">📌 게시글 목록</h2>

    <a href="/notices/new" class="btn btn-primary btn-new-post">새 게시글 작성</a>

    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a th:each="notice : ${notices}" th:href="@{/notices/{id}(id=${notice.id})}" class="list-group-item list-group-item-action">
                    <h5 th:text="${notice.title}" class="mb-1"></h5>
                    <p class="mb-1">작성자: <span th:text="${notice.authorName}"></span></p>
                    <small th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
